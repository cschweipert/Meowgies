<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Meowgies</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">


</head>

<body>
  <div class="container">

    <h1>Meowgies</h1>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img id="cat" class="cat" src="images/cat-face-mouth-closed.png" alt="cat">
    </div>

    <div class="catfood">
      <img id=drag1 draggable="true" ondragstart="drag(event); openMouth();" ondragend="closeMouth()" src="images/food1.png" alt="blowfish">
    </div>

    <div class="catfood">
      <img id=drag2 draggable="true" ondragstart="drag(event); openMouth();" ondragend="closeMouth()" src="images/food2.png" alt="sushi">
    </div>

    <div class="catfood">
      <img id=drag3 draggable="true" ondragstart="drag(event); openMouth();" ondragend="closeMouth()" src="images/food3.png" alt="cheese-wedge">
    </div>

    <div class="catfood">
      <img id=drag4 draggable="true" ondragstart="drag(event); openMouth();" ondragend="closeMouth()" src="images/food4.png" alt="mouse">
    </div>

    <div class="catfood">
      <img id=drag5 draggable="true" ondragstart="drag(event); openMouth();" ondragend="closeMouth()" src="images/food5.png" alt="spider">
    </div>

  </div>

<div id="scoreboard" class="">

  <h2>Your score is:</h2>

  <input id="score" type="text" name="" value="0">

</div>

<script src="index.js" type="text/javascript"></script>

</body>

<footer>Designed and programmed by Jesse and Christina 2019</footer>

</html>
